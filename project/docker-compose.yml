services:
  db:
    image: postgres:16-alpine
    container_name: m2_db
    environment:
      POSTGRES_DB_FILE: /run/secrets/postgres_db
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    entrypoint: ["/bin/sh", "/docker-entrypoint-secrets.sh"]
    command: ["postgres"]
    secrets:
      - postgres_db
      - postgres_user
      - postgres_password
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker-entrypoint-secrets.sh:/docker-entrypoint-secrets.sh:ro
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
    container_name: m2_backend
    environment:
      PORT: ${API_PORT}
      NODE_ENV: ${NODE_ENV}
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_DB_FILE: /run/secrets/postgres_db
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_user
      - postgres_db
      - postgres_password
    ports:
      - "3000:3000"
    volumes:
      - ./backend/src:/app/src
      - backend_node_modules:/app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))\" || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
    container_name: m2_frontend
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL}
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend
      - backend

  nginx:
    image: nginx:1.27-alpine
    container_name: m2_nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy
    networks:
      - frontend
      - backend

networks:
  backend:
    name: m2_backend_net
  frontend:
    name: m2_frontend_net

secrets:
  postgres_user:
    file: ./secrets/postgres_user.txt
  postgres_db:
    file: ./secrets/postgres_db.txt
  postgres_password:
    file: ./secrets/postgres_password.txt

volumes:
  pg_data:
  backend_node_modules:
  frontend_node_modules:
